        <script type="text/javascript">
            $(function(){
                $('#ccb1').combobox({
                    valueField: 'id',
                    textField: 'text',
                    editable: false,
                    url: '../combobox/combobox_data2.json',
                    customAttr:{
                        headervalue: '--请选择--',
                        slave:{
                            id: 'ccb2',
                            remote: false
                        }
                    }
                })
                .combobox('followCustomHandle');

                $('#ccb2').combobox({
                    valueField: 'id',
                    textField: 'text',
                    editable: false,
                    customAttr:{
                        headervalue: '--请选择--',
                        slave:{
                            id: 'ccb3',
                            remote: false
                        }
                    }
                })
                .combobox('followCustomHandle');

                $('#ccb3').combobox({
                    valueField: 'id',
                    textField: 'text',
                    editable: false,
                    customAttr:{
                        headervalue: '--请选择--'
                    }
                })
                .combobox('followCustomHandle');
            });

            function doClear(target){
                $(target).combobox('clear');
            }

            function doGetValue(target){
                alert($(target).combobox('getValue'))
            }
        </script>
