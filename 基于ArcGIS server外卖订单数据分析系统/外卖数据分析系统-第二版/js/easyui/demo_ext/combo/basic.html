<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basic Combo - jQuery EasyUI Demo</title>
        <link type="text/css" rel="stylesheet" href="../../themes/bootstrap/easyui.css">
        <link rel="stylesheet" type="text/css" href="../../themes/icon.css">
        <link rel="stylesheet" type="text/css" href="../../extend/themes/icon.css">
        <script type="text/javascript" src="../../jquery.min.js"></script>
        <script type="text/javascript" src="../../jquery.easyui.min.js"></script>
        <script type="text/javascript" src="../../locale/easyui-lang-zh_CN.js"></script>
        <script type="text/javascript" src="../../extend/jquery.easyui.combo.extend.js"></script>
        <!--<script type="text/javascript" src="../../extend/jquery.easyui.validatebox.extend.js"></script>-->
        <!--<script type="text/javascript" src="../../jquery.easyui.extensions.min.js"></script>-->
        <link rel="stylesheet" type="text/css" href="../../syntaxhighlighter/styles/shCoreDefault.css">
        <script type="text/javascript" src="../../syntaxhighlighter/scripts/shCore.js"></script>
        <script type="text/javascript" src="../../syntaxhighlighter/scripts/shBrushJScript.js"></script>
        <script type="text/javascript" src="../../syntaxhighlighter/scripts/shBrushXml.js"></script>
        <script type="text/javascript">
            SyntaxHighlighter.config.tagName = "textarea";
            SyntaxHighlighter.all();
        </script>
        <script type="text/javascript">
            $(function(){
                $('#cc').combo({
                    required: true,
                    multiple: true,
                    editable: true,
                    customAttr:{
                        headervalue: '--请选择--'
                    }
                });

            });
        </script>
    </head>
    <body>
        <!--<h3>Combo 提示信息演示</h3>-->
        <!--Combo: <input id="cc">-->


        <div class="easyui-tabs" data-options="fit: true, plain: true">
            <div data-options="title: 'Demo'">
                <h3>Combo headervalue演示</h3>
                Combo: <input id="cc">
            </div>
            <div data-options="title: 'Code'" style="font-size: 14px;">
                <p>javascript:</p>
                <textarea class="brush: js; highlight: [6,7,8,10]">
                        $(function(){
                            $('#cc').combo({
                                required: true,
                                multiple: true,
                                editable: true,
                                customAttr:{
                                    headervalue: '--请选择--'
                                }
                            });
                        });
                </textarea>

                <p>html:</p>
                <textarea class="brush: html;">
                    <body>
                        <h3>Combo headervalue演示</h3>
                        Combo: <input id="cc">
                    </body>
                </textarea>
            </div>
        </div>
    </body>
</html>
