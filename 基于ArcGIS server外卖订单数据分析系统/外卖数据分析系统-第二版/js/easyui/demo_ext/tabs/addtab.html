        <script type="text/javascript">
            $(function(){
                $('#tt').tabs({
                    plain: true
                });


                $('#btn1').click(function(){
                    if($('#tt').tabs('exists', 'Tab2')){
                        $('#tt').tabs('select', 'Tab2');
                        return;
                    }

                    $('#tt').tabs('add',{
                        title: 'Tab2',
                        closable: true,
                        content: 'Tab2 Content.'
                    });
                });

                $('#btn2').click(function(){
                    if($('#tt').tabs('exists', 'Tab3')){
                        $('#tt').tabs('select', 'Tab3');
                        return;
                    }

                    $('#tt').tabs('add',{
                        title: 'Tab3',
                        href: '_content3.html',
                        closable: true
                    });
                });

                $('#btn3').click(function(){
                    if($('#tt').tabs('exists', 'Tab4')){
                        $('#tt').tabs('select', 'Tab4');
                        return;
                    }

                    $('#tt').tabs('add',{
                        title: 'Tab4',
                        content: 'url:_content4.html',
                        closable: true
                    });
                });

                $('#btn4').click(function(){
                    if($('#tt').tabs('exists', 'Tab5')){
                        $('#tt').tabs('select', 'Tab5');
                        return;
                    }

                    $('#tt').tabs('add',{
                        title: 'Tab5',
                        content: 'url:_content5.html',
                        useiframe: true,
                        closable: true
                    });
                });
            });

        </script>
