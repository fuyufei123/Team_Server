<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basic Window - jQuery EasyUI Demo</title>
        <link type="text/css" rel="stylesheet" href="../../themes/bootstrap/easyui.css">
        <link rel="stylesheet" type="text/css" href="../../themes/icon.css">
        <link rel="stylesheet" type="text/css" href="../../extend/themes/icon.css">
        <script type="text/javascript" src="../../jquery.min.js"></script>
        <script type="text/javascript" src="../../jquery.easyui.min.js"></script>
        <script type="text/javascript" src="../../locale/easyui-lang-zh_CN.js"></script>
        <script type="text/javascript" src="../../jquery.easyui.extensions.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../../syntaxhighlighter/styles/shCoreDefault.css">
        <script type="text/javascript" src="../../syntaxhighlighter/scripts/shCore.js"></script>
        <script type="text/javascript" src="../../syntaxhighlighter/scripts/shBrushJScript.js"></script>
        <script type="text/javascript" src="../../syntaxhighlighter/scripts/shBrushXml.js"></script>
        <script type="text/javascript">
            SyntaxHighlighter.config.tagName = "textarea";
            SyntaxHighlighter.all();
        </script>
        <script type="text/javascript">
            $(function(){
                $('#btn1').click(function(){
                    $.showWindow({content: '我是一个定位在最顶层的窗体。<br>拖拽下我看看^^'});
                });

                $('#btn2').click(function(){
                    $.showWindow({content: '我是一个定位在Tab panel 中的窗体。<br>拖拽下我看看^^', locate: '#center'});
                });
            })
        </script>
    </head>
    <body>
        <!--<div data-options="region:'north', minHeight:80, maxHeight:80, split:true" style="height: 80px;"></div>-->
        <!--<div data-options="region:'west', title:'West', split:true, minWidth:200, maxWidth:250" style="width: 200px;"></div>-->
        <!--<div data-options="region:'center'" style="padding: 20px;" id="center">-->
            <!--<a id="btn1" class="easyui-linkbutton" href="javascript:void(0)">打开窗体（定位到顶层）</a>-->
            <!--<a id="btn2" class="easyui-linkbutton" href="javascript:void(0)">打开窗体（我被定位在center中）</a>-->
            <!--&lt;!&ndash;<iframe src="../window/_content.html" height="98%" width="100%" marginheight="0" frameborder="0"></iframe>&ndash;&gt;-->
        <!--</div>-->



        <div class="easyui-tabs" data-options="fit: true, plain: true">
            <div data-options="title: 'Demo'">
                <div class="easyui-layout" data-options="fit: true">
                    <div data-options="region:'north', minHeight:80, maxHeight:80, split:true" style="height: 80px;"></div>
                    <div data-options="region:'west', title:'West', split:true, minWidth:200, maxWidth:250" style="width: 200px;"></div>
                    <div data-options="region:'center'" style="padding: 20px;" id="center">
                        <a id="btn1" class="easyui-linkbutton" href="javascript:void(0)">打开窗体（定位到顶层）</a>
                        <a id="btn2" class="easyui-linkbutton" href="javascript:void(0)">打开窗体（我被定位在center中）</a>
                        <!--<iframe src="../window/_content.html" height="98%" width="100%" marginheight="0" frameborder="0"></iframe>-->
                    </div>
                </div>
            </div>
            <div data-options="title: 'Code'" style="font-size: 14px;">
                <p>javascript:</p>
                <textarea class="brush: js; highlight: [3,7]">
                        $(function(){
                            $('#btn1').click(function(){
                                $.showWindow({content: '我是一个定位在最顶层的窗体。<br>拖拽下我看看^^'});
                            });

                            $('#btn2').click(function(){
                                $.showWindow({content: '我是一个定位在Tab panel 中的窗体。<br>拖拽下我看看^^', locate: '#center'});
                            });
                        })
                </textarea>

                <p>html:</p>
                <textarea class="brush: html;">
                    <body>
                        <div data-options="region:'north', minHeight:80, maxHeight:80, split:true" style="height: 80px;"></div>
                        <div data-options="region:'west', title:'West', split:true, minWidth:200, maxWidth:200"></div>
                        <div data-options="region:'center'" style="padding: 20px;" id="center">
                            <a id="btn1" class="easyui-linkbutton" href="javascript:void(0)">打开窗体（定位到顶层）</a>
                            <a id="btn2" class="easyui-linkbutton" href="javascript:void(0)">打开窗体（我被定位在center中）</a>
                        </div>
                    </body>
                </textarea>
            </div>
        </div>

    </body>
</html>
